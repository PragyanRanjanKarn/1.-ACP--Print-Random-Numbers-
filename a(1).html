<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // For Loop

        let x;
        for (x = Math.random(); x <= 6; x += 1) {
            document.write(x + "<br>" + "<hr>" + "")
        }

        //While Loop

        x = Math.random();
        while (x <= 6) {
            document.write(x + "<br>"+"<br>")
            x += 1;
        }
    </script>
</body>

</html>
